version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo "Installing dependencies..."
      - npm install
      - npm install -g @angular cli
    build:
      commands:
        - echo "Building Angular project..."
        - ng build --configuration production
      post_build:
        commands:
          - echo "Updating files in the S3 Bucket...."
          - aws s3 sync dist/portfolio s3://portfolio-angular-app --delete